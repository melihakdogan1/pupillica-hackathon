        .search-btn {

            display: none;

            padding: 0 40px 40px;

        }
        
        .result-item:hover {

        .result-text {

        }
        
        .result-meta {

        }
        
        .stats {

        .error {

        @media (max-width: 768px) {

            .header h1 {
                font-size: 2em;
            }
            
            .result-header {

            }
            
            .result-type {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíä ƒ∞la√ß Asistanƒ±</h1>
            <div class="subtitle">Tƒ∞TCK ƒ∞la√ß ve Tƒ±bbi √úr√ºn Bilgi Sistemi</div>
            <div class="status">
                <span id="statusIndicator" class="status-indicator status-offline"></span>
                <span id="statusText">Baƒülantƒ± kontrol ediliyor...</span>
            </div>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" 
                       id="searchInput" 
                       class="search-input" 
                       placeholder="ƒ∞la√ß adƒ±, etken madde veya kullanƒ±m alanƒ± yazƒ±n... (√∂rn: aspirin, antibiyotik, vitamin B12)"
                       maxlength="200">
                <br>
                <button id="searchBtn" class="search-btn" onclick="performSearch()">
                    üîç Ara
                </button>
                <button id="clearBtn" class="search-btn" onclick="clearResults()" style="background: #666;">
                    üóëÔ∏è Temizle
                </button>
            </div>
            
            <div id="loading" class="loading">
                <div>üîÑ Aranƒ±yor...</div>
                <div style="font-size: 14px; margin-top: 10px;">152,776 dok√ºman taranƒ±yor...</div>
            </div>
        </div>

        <div id="results" class="results"></div>
        
        <div class="stats">
            üìä Sistemde <strong id="docCount">152,776</strong> dok√ºman bulunmaktadƒ±r | 
            üöÄ Yapay zeka destekli semantic arama | 
            ‚ö° Ger√ßek zamanlƒ± sonu√ßlar
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let isApiOnline = false;

        // Sayfa y√ºklendiƒüinde API durumunu kontrol et
        window.addEventListener('load', function() {
            checkApiStatus();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Enter tu≈üu ile arama
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        }

        async function checkApiStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    const data = await response.json();
                    updateStatus(true, `‚úÖ Online - ${data.total_documents.toLocaleString()} dok√ºman`);
                    document.getElementById('docCount').textContent = data.total_documents.toLocaleString();
                } else {
                    throw new Error('API yanƒ±t vermiyor');
                }
            } catch (error) {
                updateStatus(false, '‚ùå API baƒülantƒ±sƒ± yok');
                console.error('API durum kontrol√º hatasƒ±:', error);
            }
        }

        function updateStatus(online, text) {
            isApiOnline = online;
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            indicator.className = `status-indicator ${online ? 'status-online' : 'status-offline'}`;
            statusText.textContent = text;
            
            document.getElementById('searchBtn').disabled = !online;
        }

        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                alert('L√ºtfen arama yapmak istediƒüiniz terimi girin.');
                return;
            }

            if (!isApiOnline) {
                showError('API baƒülantƒ±sƒ± yok. L√ºtfen sistemin √ßalƒ±≈ütƒ±ƒüƒ±ndan emin olun.');
                return;
            }

            showLoading(true);
            clearResults(false);

            try {
                const startTime = Date.now();
                
                const response = await fetch(`${API_BASE_URL}/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        limit: 10
                    })
                });

                const searchTime = Date.now() - startTime;

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                showLoading(false);
                displayResults(data, searchTime);
                
            } catch (error) {
                showLoading(false);
                showError(`Arama hatasƒ±: ${error.message}`);
                console.error('Arama hatasƒ±:', error);
            }
        }

        function displayResults(data, clientSearchTime) {
            const resultsDiv = document.getElementById('results');
            
            if (data.results && data.results.length > 0) {
                let html = `
                    <div style="background: #e8f5e8; padding: 20px; border-radius: 10px; margin-bottom: 30px; text-align: center;">
                        <h3 style="color: #2e7d32; margin-bottom: 10px;">
                            üéØ ${data.total_results} sonu√ß bulundu
                        </h3>
                        <div style="font-size: 14px; color: #666;">
                            Arama s√ºresi: ${data.search_time_ms}ms (API) + ${clientSearchTime}ms (aƒü) = ${data.search_time_ms + clientSearchTime}ms toplam
                        </div>
                    </div>
                `;

                data.results.forEach((result, index) => {
                    const similarity = Math.round(result.similarity_score * 100);
                    
                    html += `
                        <div class="result-item">
                            <div class="result-header">
                                <div class="result-title">
                                    üìÑ ${result.document_name}
                                </div>
                                <div>
                                    <span class="result-type">${result.document_type}</span>
                                    <span class="result-similarity">%${similarity} benzerlik</span>
                                </div>
                            </div>
                            <div class="result-text">
                                ${highlightSearchTerms(result.text_chunk, data.query)}
                            </div>
                            <div class="result-meta">
                                üìã ID: ${result.document_id} | 
                                üìè ${result.text_chunk.length} karakter |
                                ${result.metadata ? Object.entries(result.metadata).map(([k,v]) => `${k}: ${v}`).join(' | ') : ''}
                            </div>
                        </div>
                    `;
                });

                resultsDiv.innerHTML = html;
                resultsDiv.style.display = 'block';
                
                // Sonu√ßlara scroll
                resultsDiv.scrollIntoView({ behavior: 'smooth' });
                
            } else {
                resultsDiv.innerHTML = `
                    <div style="background: #fff3cd; padding: 30px; border-radius: 10px; text-align: center; color: #856404;">
                        <h3>üîç Sonu√ß bulunamadƒ±</h3>
                        <p style="margin-top: 15px;">
                            "<strong>${data.query}</strong>" i√ßin sonu√ß bulunamadƒ±.<br>
                            Farklƒ± terimler veya daha genel arama yapmayƒ± deneyin.
                        </p>
                        <div style="margin-top: 20px; font-size: 14px;">
                            üí° <strong>√ñneri:</strong> "vitamin", "aƒürƒ± kesici", "antibiyotik" gibi genel terimler deneyin
                        </div>
                    </div>
                `;
                resultsDiv.style.display = 'block';
            }
        }

        function highlightSearchTerms(text, query) {
            const terms = query.toLowerCase().split(' ').filter(term => term.length > 2);
            let highlightedText = text;
            
            terms.forEach(term => {
                const regex = new RegExp(`(${term})`, 'gi');
                highlightedText = highlightedText.replace(regex, '<mark style="background: #ffeb3b; padding: 2px;">$1</mark>');
            });
            
            return highlightedText;
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('searchBtn').disabled = show;
        }

        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="error">
                    <strong>‚ö†Ô∏è Hata:</strong> ${message}
                    <div style="margin-top: 10px; font-size: 12px;">
                        API'nin √ßalƒ±≈ütƒ±ƒüƒ±ndan emin olun: <code>python search_api.py</code>
                    </div>
                </div>
            `;
            resultsDiv.style.display = 'block';
        }

        function clearResults(clearInput = true) {
            if (clearInput) {
                document.getElementById('searchInput').value = '';
            }
            document.getElementById('results').style.display = 'none';
            document.getElementById('results').innerHTML = '';
        }

        // Otomatik API durum kontrol√º (her 30 saniyede bir)
        setInterval(checkApiStatus, 30000);
    </script>
</body>
</html>
